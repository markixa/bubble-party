<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Party </title>
</head>
<body>
    <!--splash screen-->
    <section class="first-screen">
        <div class="splash">
            <img src="images/MainScreen.png" alt="main screen logo">
            <img class="arrows" src="images/arrows.png" alt="play buttons">
            <img class="instructions" src="images/instructions.png" alt="instructions">
            <button>
                <img id="play-btn" src="images/PlayButton.png" alt="play button">
             </button>
        </div>
    </section>

    <!--game screen-->
    <section class="game-screen">
        <audio autoplay>
            <source src="audio/bubblesAudio.mp3" type="audio/mp3" />
          </audio>
        <canvas id="gameCanvas" width="1000" height="800"></canvas>
    </section>

    <!--game over screen-->
    <section class="end-screen">
        <div>
            <img src="images/gameOver.png" alt="game over pic">
        </div>
        <button>
            <img id="restart-btn" src="images/restartBtn.png" alt="restart button">
        </button>
    </section>



    <!--scripts-->
    <script src="js/fallingBubbles.js"> </script>    
    <script src="js/player.js" ></script>
    <script src="js/playboard.js">  </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
